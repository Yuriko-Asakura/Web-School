<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать новый вопрос (Ввод текста)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            padding: 20px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #2c2c2c; /* Темный фон */
            color: #e0e0e0; /* Светлый текст */
            font-size: 18px;
        }
        h1 {
            color: #76ff03; /* Ярко-зеленый цвет для заголовка */
            font-size: 28px;
            text-align: center; /* Центрирование заголовка */
        }
        label {
            margin-top: 20px;
            display: block;
            color: #e0e0e0; /* Светлый текст для меток */
            font-size: 20px; /* Увеличенный размер шрифта для меток */
        }
        textarea, input[type="text"] {
            width: 100%; /* Ширина 100% */
            padding: 10px; /* Внутренние отступы */
            margin-top: 10px; /* Отступ сверху */
            border: 1px solid #76ff03; /* Зеленая рамка */
            border-radius: 5px; /* Закругленные углы */
            background-color: #444; /* Темный фон для полей ввода */
            color: #e0e0e0; /* Светлый текст */
            font-size: 16px; /* Увеличенный размер шрифта */
        }
        button {
            padding: 10px 20px; /* Внутренние отступы */
            background-color: #76ff03; /* Зеленая кнопка */
            color: #2c2c2c; /* Темный текст для кнопки */
            border: none;
            border-radius: 5px; /* Закругленные углы */
            cursor: pointer;
            font-size: 18px; /* Увеличенный размер шрифта */
            display: block; /* Центрирование кнопки */
            margin: 20px auto; /* Отступы сверху и снизу, центрирование */
        }
        button:hover {
            background-color: #64dd17; /* Более темный зеленый при наведении */
        }
    </style>
</head>
<body>
    <h1>Создать новый вопрос (Ввод текста)</h1>
    <form method="POST" action="{% url 'create_question_text' course_id topic_id test_id %}">
        {% csrf_token %}
        <input type="hidden" name="question_type" value="2">
        <label for="question_text">Вопрос:</label>
        <textarea id="question_text" name="question_text" rows="4"></textarea>
        <label for="correct_answer">Правильный ответ:</label>
        <input type="text" id="correct_answer" name="correct_answer" required>
        <button type="submit">Создать</button>
    </form>
</body>
</html>
