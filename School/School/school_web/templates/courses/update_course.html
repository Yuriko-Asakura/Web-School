<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обновление курса</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #333;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], 
        select, 
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #222;
            color: #ffffff;
        }
        textarea {
            height: 100px;
            resize: none;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        button:active {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <h1>Обновление курса</h1>
    <form method="post">
        {% csrf_token %}
        <label for="course_name">Название курса:</label>
        <input type="text" name="course_name" id="course_name" value="{{ course.3 }}" required>
        <label for="predmet">Предмет:</label>
        <select name="predmet" id="predmet" required>
            {% for predmet in predmets %}
                <option value="{{ predmet.0 }}" {% if course.1 == predmet.0 %}selected{% endif %}>{{ predmet.1 }}</option>
            {% endfor %}
        </select>
        <label for="description">Описание:</label>
        <textarea name="description" id="description" required>{{ course.2 }}</textarea>
        <button type="submit">Обновить курс</button>
    </form>
</body>
</html>
